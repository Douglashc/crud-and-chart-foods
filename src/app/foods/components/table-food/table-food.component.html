<h3 class="text-secondary alert alert-primary">Listado de comidas</h3>
<p-table [value]="foods" [paginator]="true" [rows]="3"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[3,6,9]">

    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>country</th>
            <th>city</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-food let-rowIndex="rowIndex">
        <tr>
            <td>{{ rowIndex + 1}}</td>
            <td>{{ food.name | titlecase }}</td>
            <td>{{ food.country | titlecase }}</td>
            <td>{{ food.city }}</td>
            <td>
                <button pButton type="button" label="Editar" class="p-button-warning mr-2"></button>
                <button 
                    pButton 
                    type="button" 
                    label="Eliminar" 
                    class="p-button-danger"
                    (click)="indexFoodDelete(rowIndex)"
                >    
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
